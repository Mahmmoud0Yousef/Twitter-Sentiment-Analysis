<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 80px;
            max-width: 600px;
        }
        .card {
            border-radius: 15px;
            padding: 20px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <h2 class="text-center text-primary">Sentiment Analysis</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="text" class="form-label">Enter your text:</label>
                    <textarea class="form-control" id="text" name="text" rows="3" placeholder="Type something..." required></textarea>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" type="submit">Analyze</button>
                </div>
            </form>

            {% if prediction %}
            <div class="result text-center text-success">
                Prediction: {{ prediction }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
